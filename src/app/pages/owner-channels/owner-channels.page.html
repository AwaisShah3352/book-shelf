<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="text-align: center; justify-content: center">
    <ion-col *ngIf="channels.length>0" size="11">
      <ion-list>
        <ion-item (click)="openChant(channel.name)" *ngFor="let channel of channels">
          <ion-label>{{channel.creator}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col *ngIf="channels.length==0" size="6">
      <ion-label>No chat</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
