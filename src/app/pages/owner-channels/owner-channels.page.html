<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Chats</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="row">
        <ion-col *ngIf="channels.length>0" size="12">
            <ion-card class="card" (click)="openChant(channel.name)" *ngFor="let channel of channels">
                <ion-label class="label">{{channel.creator}}</ion-label>
            </ion-card>
        </ion-col>
        <ion-col *ngIf="channels.length==0" size="6">
            <ion-label>No chat</ion-label>
        </ion-col>
    </ion-row>
</ion-content>
